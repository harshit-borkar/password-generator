<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="pw-container">
        <h1>Password Generator</h1>
        <div class="pw-header">
            <button id="copy"><img src="clipboard.svg" alt="copy" ></button>
            <div class="pw">
                <span id="pw">l823Zs78#Cfg9@</span>
            </div>
            
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Lenght</label>
                <input id="len" value="15" type="number" min="8" max="40">
            </div>
            <div class="form-control">
                <label for="upper">Include Uppercase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Include Lowercase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Include Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Include Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>
</body>
</html>
